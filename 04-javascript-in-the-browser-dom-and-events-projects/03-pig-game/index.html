<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pig Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="player" id="player1">
            <div class="dice-score">
                <h1>Player 1</h1>
                <span>0</span>
            </div>
            <div class="current-score">
                <h1>Current</h1>
                <span>0</span>
            </div>
        </div>
        <div class="logic-button">
            <button class="logic">New Game</button>
            <img src="./dice-6.png" alt="Dice" width="100px" class="hidden">
            <div>
                <button class="logic">Dice</button>
                <button class="logic">Hold</button>
            </div>
        </div>
        <div class="player" id="player2">
            <div class="dice-score">
                <h1>Player 2</h1>
                <span>0</span>
            </div>
            <div class="current-score">
                <h1>Current</h1>
                <span>0</span>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
