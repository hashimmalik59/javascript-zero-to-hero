<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pig Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./dice-6.png" type="image/x-icon">
</head>

<body>
    <div class="container">
        <div class="player player0 player-active">
            <div class="dice-score">
                <h1 class="name name0">Player 1</h1>
                <span class="score score0">0</span>
            </div>
            <div class="current-score">
                <h1>Current</h1>
                <span class="current current0">0</span>
            </div>
        </div>
        <div class="logic-button">
            <button class="logic new-game">New Game</button>
            <img src="./dice-6.png" alt="Dice" width="100px" class="hidden">
            <div>
                <button class="logic dice">Dice</button>
                <button class="logic hold">Hold</button>
            </div>
        </div>
        <div class="player player2 player1">
            <div class="dice-score">
                <h1 class="name name1">Player 2</h1>
                <span class="score score1">0</span>
            </div>
            <div class="current-score">
                <h1>Current</h1>
                <span class="current current1">0</span>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
